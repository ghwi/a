<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR 인증</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f2f2f2;
      padding: 40px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
    img {
      width: 200px;
      height: 200px;
    }
    h2 {
      margin-bottom: 10px;
    }
    .url-box {
      margin-top: 20px;
    }
    a {
      display: block;
      margin: 10px;
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🔐 PR 코드</h2>
    <p><strong>{{ pr_code }}</strong></p>
    <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" />
    
    <div class="url-box" id="url-list" style="display: none;">
      <h3>✅ 인증 성공! 이동할 사이트를 선택하세요:</h3>
      <a href="https://www.naver.com" target="_blank" onclick="clickUrl('https://www.naver.com')">네이버</a>
      <a href="https://www.google.com" target="_blank" onclick="clickUrl('https://www.google.com')">구글</a>
      <a href="https://www.daum.net" target="_blank" onclick="clickUrl('https://www.daum.net')">다음</a>
      <a href="https://www.youtube.com" target="_blank" onclick="clickUrl('https://www.youtube.com')">유튜브</a>
    </div>
  </div>

  <script>
    const socket = io();

    socket.on('pr_verified', (data) => {
      document.getElementById('url-list').style.display = 'block';
    });

    socket.on('url_selected', (data) => {
      window.open(data.url, '_blank');
    });

    function clickUrl(url) {
      fetch('/log-url-click', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url })
      });
    }
  </script>
</body>
</html>
